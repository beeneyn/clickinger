<html>
  <head>
    <title>Clicker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" media="all"/>
  </head>
  <body>
    <div class="container">
        <h1>Welcome to the Clicker!</h1>
        <p>Money per Click: <span id="mpc">1</span></p>
        <p>Money per Second: <span id="mps">0</span></p>
    </div>
    <div class="flexdiv">
        <div class="container-sm counterdiv">
        <p>clicks</p>
        <p class="Counter" id="counter"><span id="clicks">0</span></p>
    </div>
    <div class="container-sm counterdiv">
        <p class="moneycountertext">Money</p>
        <p class="MoneyCounter" id="counter"><span id="money">0</span></p>
    </div>
    </div>
    <p><button class="theclickerbutton"onclick="clickCookie()">Click me!</button></p>
    <button>Shop</button>
    <button>Achievements</button>
      <div class="shop" id="shopContainer">
    <h2>Shop</h2>
    <button onclick="upgradeMPC()">Touch Grass (Cost: <span id="mpcCost">10</span> money)</button>
    <button onclick="buyMPS()">ICG 2000 (Cost: <span id="mpsCost">50</span> money)</button>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
